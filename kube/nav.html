    <script>
    	function getPPI(){
			 // create an empty element
			 var div = document.createElement("div");
			 // give it an absolute size of one inch
			 div.style.width="1in";
			 // append it to the body
			 var body = document.getElementsByTagName("body")[0];
			 body.appendChild(div);
			 // read the computed width
			 var ppi = document.defaultView.getComputedStyle(div, null).getPropertyValue('width');
			 // remove it again
			 body.removeChild(div);
			 // and return the value
			 return parseFloat(ppi);
		}
		$(document).ready(function(){
			$("#screen").width(getPPI()*1.06*2.35);
			$("#screen").height(getPPI()*1.06*2.35);
			$('.slick').slick({
			  centerMode: true,
			  centerPadding: '0px',
			  slidesToShow: 3,
			  asNavFor: '.slick-sync',
			  responsive: [
			    {
			      breakpoint: 768,
			      settings: {
			        arrows: false,
			        centerMode: true,
			        centerPadding: '0px',
			        slidesToShow: 3
			      }
			    },
			    {
			      breakpoint: 480,
			      settings: {
			        arrows: false,
			        centerMode: true,
			        centerPadding: '0px',
			        slidesToShow: 1
			      }
			    }
			  ]
			});
			$('.slick-sync').slick({
				slidesToShow: 1,
				  slidesToScroll: 1,
				  arrows: false,
				  asNavFor: '.slick'
			})
		})
