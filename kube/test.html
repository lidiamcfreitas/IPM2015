    <script>


    	function getPPI(){
			 // create an empty element
			 var div = document.createElement("div");
			 // give it an absolute size of one inch
			 div.style.width="1in";
			 // append it to the body
			 var body = document.getElementsByTagName("body")[0];
			 body.appendChild(div);
			 // read the computed width
			 var ppi = document.defaultView.getComputedStyle(div, null).getPropertyValue('width');
			 // remove it again
			 body.removeChild(div);
			 // and return the value
			 return parseFloat(ppi);
		}
		$(document).ready(function(){
			$(".screen").width(getPPI()*1.06*2.35);
			$(".screen").height(getPPI()*1.06*2.35);
			$(".screen-fit").width(getPPI()*1.06*2.35);
			$(".screen-fit").height(getPPI()*1.06*2.36);
			$(".screen-fit-small").width(getPPI()*1.06*2.35);
			$(".screen-fit-small").height(getPPI()*1.06*2.10);
			$('.slick').slick({
			 	slidesToShow: 1,
				vertical:true,
				verticalSwiping:false,
				accessibility:false,
				arrows:false,
				draggable:false,
				adaptiveHeight:true
			});
			$('.slick-menu').slick({
			  	slidesToShow: 3,
			 	asNavFor: '.slick-menu-text'
			});
			$('.slick-menu-text').slick({
				slidesToShow: 1,
				slidesToScroll: 1,
				dots: true,
				arrows: false
			});
			$("#nav-menu").height(getPPI()*1.06*2.05);

		})
		$(".clickable-1").click(function() {
			window.location = "./nav.html";
			return false;
		});
		var activated = false;	
		$(".clickable-2").click(function() {
			activated = !activated;
			if(activated){
				$("#nav-menu").height(getPPI()*1.06*2.05);
				$('.slick').slick("slickPrev");
			}
			else{
				$("#nav-menu").height(getPPI()*1.06*2.36);
				$('.slick').slick("slickNext");

			}
			return false;
		});
